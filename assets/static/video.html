<html>
    <header></header>
    <script type="text/javascript">
        document.onload(function(){
            alert("load sucess !")
            launchFullScreen(document.getElementById(video_container));
        });
        function launchFullScreen(element) {
            if(element.requestFullScreen) {
                element.requestFullScreen();
            } else if(element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if(element.webkitRequestFullScreen) {
                alert("should be here!")
                element.webkitRequestFullScreen();
            }
        }
    </script>
    <body>
        <h1>
            video page , yellow boy!
        </h1>
        <video id ="video_container" autoplay="autoplay" controls="false" loop="loop" muted x5-video-player-type="h5" x5-video-player-fullscreen="true">
            <source src="http://localhost:8080/hehe/view/video/fanghua.mp4" type="video/mp4" />
        </video>
    </body>
</html>
